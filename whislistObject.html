    var likeStatus = new Array(images.length).fill(false);

    function toggleLikeDislike(index) {
      var button = document.querySelectorAll('.btn-like')[index];
      var span = button.querySelector('span');
      likeStatus[index] = !likeStatus[index];
      let icon = document.getElementsByClassName("icon")[index];

      if (likeStatus[index]) {
        button.classList.remove('btn-success');
        button.classList.add('btn-primary');
       icon.classList.remove('bi-bookmark-star');
        icon.classList.add('bi-bookmark-star-fill');
        span.innerText = "diwhislist";
      } else {
        button.classList.remove('btn-primary');
        button.classList.add('btn-success');
        icon.classList.remove('bi-bookmark-star-fill');
        icon.classList.add('bi-bookmark-star');
        span.innerText = "whislist";
      }
    }
